    <title>Task 1</title>
    <script type="text/javascript">
        let a = prompt('Enter a number:')
        a = parseInt(a)
        let result;
        if(a > 0){
            result='The number is positive'
        }else if(a < 0){
            result='The number is negative'
        }else{
            result='The number is zero'
        }
        document.write(result);
    </script>
